<div class="job-item">
  <div class="level">
    <div class="level-left">
      <div class="level-item">
        <div class="title">
          <a ui-sref="jobDetail({ jobId: job._id })">
            <span class="title is-5">{{job.title}}</span>
            <span class="subtitle is-6">{{job.at}}</span>
          </a>
        </div>
        <job-category ng-repeat="category in job.categories" name="{{category}}" size="small"></job-category>
      </div>
    </div>
    <div class="level-right">
      <div class="level-item" am-time-ago="job.date"></div>
    </div>
  </div>
</div>
